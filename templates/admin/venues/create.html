{% extends "base/base.html" %}
{% block title %}Создание площадки — Sound Party{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Главная</a></li>
    <li class="breadcrumb-item"><a href="/admin">Админ-панель</a></li>
    <li class="breadcrumb-item"><a href="/admin/venues">Площадки</a></li>
    <li class="breadcrumb-item active" aria-current="page">Создание</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> Создание площадки</h5>
        </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
          </div>
          {% endif %}

          <form method="post" action="/admin/venues/create">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="mb-3">
              <label for="name" class="form-label">Название площадки</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Адрес</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
              <label for="capacity" class="form-label">Вместимость</label>
              <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="/admin/venues" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Создать
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
